    <!-- aos animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <!-- grid container -->

    <div class="grid-container container-fluid">
      <!-- navbar -->

      <div class="grid-item nav row">
        <header>
          <nav data-aos="zoom-out ">
            <ul class="navlist-logo">
              <li>
                <a href="../index.html">
                  <img src="../assets/favicon.png" alt="shop icon" />

                <a href="../index.html"> Home </a>

                <a href="products.html"> Products </a>
              </li>

              </li>

              <li>
                <a href="login.html"> Accounts </a>
              </li>
            </ul>
          </nav>
        </header>
      </div>

      <!-- signup form -->

      <div class="form row">
        <h3>Sign Up</h3>

        <form class="register">
          <input type="text" name="name" placeholder="Name" required />

          <input type="text" name="surname" placeholder="Surname" required />

          <input type="email" name="email" placeholder="E-mail" required />

          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <input
            type="password"
            name="password"
            placeholder="Confirm password"
            required
          />

          <input type="date" name="age" required />

          <input
            type="number"
            type="tel"
            id="phone"
            pattern="[0-9]{3}-[0-9-9]{3}-[0-9-9]{4}"
            required
            placeholder="Phone number"
          />

          <div>
            <input type="checkbox" id="terms" required />

            <label for="terms"> I agree the terms and conditions. </label>
          </div>

          <div>
            <input type="checkbox" id="notice" />

            <label for="notice">
              I want to recive promotions and notifications vía mail.
            </label>
          </div>

          <input
            type="submit"
            name="submit"
            value="Complete"
            class="accounts-btn"
          />

          <em> Already have an account?</em>

          <a href="login.html"> Login </a>
        </form>
      </div>

      <!-- footer -->

      <div class="grid-item footer row">
        <footer class="footer">
          <ul class="footer-social">
            <li>
              <a href="https://www.instagram.com">

                  src="../assets/instagram.svg"
                  alt="instragram"
                  width="30em"

              </a>
            </li>

            <li>
              <a href="https://www.facebook.com">

              </a>
            </li>

            <li>
              <a href="https://ar.linkedin.com">
                <img src="../assets/linkedin.svg" alt="linkedin" width="30em" />
              </a>
            </li>
          </ul>

          <ul class="footer-costumer">
            <li>

            </li>

            <li>
              <p>Boomblegoom.inc@gmail.com</p>

              <p>0800-1199-0055</p>
