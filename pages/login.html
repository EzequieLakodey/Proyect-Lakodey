<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BoombleGoom</title>

    <!-- css link -->

    <link rel="stylesheet" href="../style.css" />

    <!-- bootstrap css cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- favicon -->

    <link rel="shortcut icon" href="../assets/favicon.svg" />

    <!-- aos animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <!-- grid container -->
    <div class="grid-container">
      <!-- navbar -->
      <div class="grid-item navbar">
        <header>
          <nav data-aos="zoom-out">
            <ul class="navlist-logo">
              <li>
                <img src="../assets/favicon.png" alt="shop" />
              </li>
              <li>
                <h1>BoombleGoom</h1>
              </li>
            </ul>
            <ul class="navlist-anchors">
              <li>
                <a href=""> Home </a>
              </li>

              <li>
                <a href=""> Products </a>
              </li>

              <li>
                <a href=""> Services </a>
              </li>

              <li>
                <a href=""> Accounts </a>
              </li>
            </ul>
          </nav>
        </header>
      </div>

      <!-- footer -->

      <div class="grid-item footer">
        <footer class="footer">
          <ul class="footer-social">
            <li>
              <a href="https://www.instagram.com">
                <img
                  src="../assets/instagram.svg"
                  alt="instragram"
                  width="30em"
                />
              </a>
            </li>

            <li>
              <a href="https://www.facebook.com">
                <img src="../assets/facebook.svg" alt="facebook" width="30em" />
              </a>
            </li>

            <li>
              <a href="https://ar.linkedin.com">
                <img src="../assets/linkedin.svg" alt="linkedin" width="30em" />
              </a>
            </li>
          </ul>

          <ul class="footer-costumer">
            <li>
              <h4>Costumer Support</h4>
            </li>
            <li>
              <p>Boomblegoom.inc@gmail.com</p>
              <p>0800-1199-0055</p>
              <p>0800-9911-5500</p>
            </li>
          </ul>
          <ul class="footer-copyright">
            <li>
              <h4>© BoombleGoom inc. 2022. All rights reserverd.</h4>
            </li>
            <li>
              <p>© BoombleGoom inc. 2022. All rights reserverd.</p>
            </li>
          </ul>
        </footer>
      </div>
    </div>
    <!-- grid container -->

    <!-- aos animations -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- bootstrap cdn js -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
