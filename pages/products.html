<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>BoombleGoom</title>

    <!-- css link -->

    <link rel="stylesheet" href="../style.css" />

  <body>

          <nav data-aos="zoom-out ">

              </li>
            </ul>

            <ul class="navlist-anchors">
              <li>
                <a href="../index.html"> Home </a>
              </li>

              <li>
                <a href="products.html"> Products </a>
              </li>

              <li>
                <a href="services.html"> Services </a>
              </li>

              <li>
                <a href="login.html"> Accounts </a>
              </li>

      </div>

      <!-- main / products -->
      <main>
        <div class="container-fluid text-center">
          <div class="row">
            <div class="col-1">
              <img src="../assets/product1.jpg" alt="aa" />

              <em>lore</em>

            <div class="col-2">
              <img src="../assets/product2.jpg" alt="" />

              <em>lore</em>

              <em>lore</em>

            <li>
              <a href="https://www.instagram.com">
                <img
                  src="../assets/instagram.svg"
                  alt="instragram"
                  width="30em"
                />
              </a>
            </li>

            <li>
              <a href="https://www.facebook.com">
                <img src="../assets/facebook.svg" alt="facebook" width="30em" />
              </a>
            </li>

            <li>
              <a href="https://ar.linkedin.com">
                <img src="../assets/linkedin.svg" alt="linkedin" width="30em" />
              </a>

          <ul class="footer-costumer">

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
